# This is the primary table used to determine what treasure a given CR creature
# will have. Index this table by CR to get the list of three lookup tables:
# one for coin, one for gems and art, and one for mundane and magical items.
# Each table should be rolled on to determine what if any items should
# be included.
# Specials:
# coin - look for a copper, silver, gold or plat string value which is
#        the die roll to indicate how much of that coin is included.
# gems, art, mundane, minor, medium, and major -
#	all of these specials have a corresponding
#	field by the same name which will indicate the die to roll to
#	determine how many of that type of item is found. "minor",
#	"medium" and "major" indicate that "level" of magic item.
